plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29

        versionCode 1
        versionName "0.0.1"

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.1.0'

    testImplementation 'junit:junit:4.13'
    testImplementation 'org.robolectric:robolectric:4.3.1'
}

project.ext {
    pom = [
            group: "de.cketti.mailto",
            artifactId: "mailto-compat",
            name: "MailToCompat",
            description: "A drop-in replacement for Android's (buggy) MailTo class",
            url: "https://github.com/cketti/MailToCompat",

            scmUrl: "https://github.com/cketti/MailToCompat",
            scmConnection: "scm:git@github.com:cketti/MailToCompat.git",
            scmDevConnection: "scm:git@github.com:cketti/MailToCompat.git",

            licenseName: "The Apache Software License, Version 2.0",
            licenseUrl: "http://www.apache.org/licenses/LICENSE-2.0.txt",
            licenseDist: "repo",

            developerId: "cketti",
            developerName: "cketti"
    ]
}

apply from: '../android-mvn-push.gradle'
